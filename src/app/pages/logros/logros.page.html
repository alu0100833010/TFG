<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn" routerLink="/home" routerDirection="back">
        <ion-icon  color="dark" name="chevron-back-outline"></ion-icon> 
      </ion-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="header">
    Logros
  </div>
  
  <table class="table align-middle">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripci√≥n</th>
        <th scope="col">Insignia</th>
      </tr>
    </thead>
    <tbody *ngFor="let log of logros">
      <tr>
        <th scope="row">{{log.logroTitulo}}</th>
        <td>{{log.logroDes}}</td>
        <td><ion-img [src]="log.logroImg"></ion-img></td>
      </tr>
    </tbody>
  </table>
</ion-content>
