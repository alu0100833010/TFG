<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn" routerLink="/home" routerDirection="back">
        <ion-icon  color="dark" name="chevron-back-outline"></ion-icon> 
      </ion-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="h5pCont" id='h5p-container'></div>
  <!-- Poner algo para comprobar que se ha jugado-->
  <ion-button id="btn" class="main-button" (click)="getPoints()" expand="block" style="margin-top: 30px;">Continuar</ion-button>
  <div *ngIf="totalPoints != null">
    <div class="results">
      ¡Enhorabuena {{user.userName}}! 
      <div class="points">Has ganado<ion-chip>{{totalPoints}}</ion-chip>puntos</div>
      Dale al botón de FINALIZAR para registrar tus puntos.
    </div>
    <ion-button class="main-button" (click)="endGame()" expand="block" style="margin-top: 30px;" routerLink="/home">Finalizar</ion-button>
  </div>
</ion-content>
