<ion-app>
  <ion-split-pane contentId="main">
    <!--  the side menu  -->
    <ion-menu contentId="main">
      <ion-header>
        <ion-toolbar mode="md">
          <ion-title class="header">Menú</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-menu-toggle autoHide="false">
          <ion-item lines="none" [routerLink]="['/home']" detail="false">  
            <ion-label class="normal"> Inicio </ion-label>
            <ion-icon color="dark" slot="start" name="home-outline"></ion-icon>
          </ion-item>
          <ion-item lines="none" [routerLink]="['/profile']" detail="false">  <!-- Lista para el menú -->
            <ion-label class="normal"> Perfil </ion-label>
            <ion-icon color="dark" slot="start" name="person-outline"></ion-icon>
          </ion-item>
          <ion-item lines="none" [routerLink]="['/levels']" detail="false">  
            <ion-label class="normal"> Niveles </ion-label>
            <ion-icon color="dark" slot="start" name="balloon-outline"></ion-icon>
          </ion-item>
          <ion-item lines="none" [routerLink]="['/logros']" detail="false">  
            <ion-label class="normal"> Logros </ion-label>
            <ion-icon color="dark" slot="start" name="ribbon-outline"></ion-icon>
          </ion-item>
          <ion-item lines="none" [routerLink]="['/ranking']" detail="false">  
            <ion-label class="normal"> Ranking </ion-label>
            <ion-icon color="dark" slot="start" name="podium-outline"></ion-icon>
          </ion-item>
          <ion-item lines="none" [routerLink]="['/consejos']" detail="false">  
            <ion-label class="normal"> Consejos </ion-label>
            <ion-icon color="dark" slot="start" name="bulb-outline"></ion-icon>
          </ion-item>
          <ion-item lines="none" [routerLink]="['/foro']" detail="false">  
            <ion-label class="normal"> Foro </ion-label>
            <ion-icon color="dark" slot="start" name="chatbubble-outline"></ion-icon>
          </ion-item>
          <ion-item lines="none" (click)="presentAlertConfirm()" detail="false">  
            <ion-label class="normal-color">Cerrar sesión</ion-label>
            <ion-icon color="dark" slot="start" name="log-out-outline"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
  
    <!-- the main content -->
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
